<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2b0852cdc7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="clock">
        <p>Clock</p>
        <div class="time">
            <span></span>
        </div>
        <p>Cronometer</p>
        <div class="cronometer">
            <span></span>
        </div>
        <div class="buttons">
            <button onclick="playCronometer()"><i class="fa-solid fa-play"></i></button>
            <button onclick="pauseCronometer()"><i class="fa-solid fa-pause"></i></button>
            <button onclick="stopCronometer()"><i class="fa-solid fa-stop"></i></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
