<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple to do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2b0852cdc7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>To do list</h1>
            <form class="search-form">
                <input class="text-input" type="text" placeholder="Search to dos">
            </form>
        </header>
        <ul>
            <p class="no-item">No item has been added</p>       
        </ul>
        <form class="add">
            <label >Add a new to do:</label>
            <input class="text-input" type="text">
        </form>
        <script src="app.js"></script>
    </div>
</body>
</html>
